<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Patients - MedPulse</title>
  <link rel="stylesheet" href="doctor.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="notifications.html">Notifications</a>
        <a href="change-password.html">Change Password</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2>Patients in My Department</h2>
    
    <div class="filter-section">
      <input type="text" id="search-patients" placeholder="Search patients..." class="search-input" />
    </div>

    <div class="table-section">
      <table class="data-table">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patients-list">
          <!-- Patients will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      loadPatients();
      document.getElementById('search-patients').addEventListener('input', filterPatients);
    });

    function loadPatients() {
      const doctorId = localStorage.getItem('doctorId');
      const doctors = JSON.parse(localStorage.getItem('doctors') || '[]');
      const doctor = doctors.find(d => d.id === doctorId);
      
      if (!doctor || !doctor.departmentId) {
        document.getElementById('patients-list').innerHTML = '<tr><td colspan="6">No department assigned.</td></tr>';
        return;
      }

      const patients = JSON.parse(localStorage.getItem('patients') || '[]');
      // In a real app, patients would be filtered by department
      // For now, show all patients
      displayPatients(patients);
    }

    function displayPatients(patients) {
      const tbody = document.getElementById('patients-list');
      if (patients.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No patients found.</td></tr>';
        return;
      }

      tbody.innerHTML = patients.map(patient => {
        return `
          <tr>
            <td>${patient.id || 'N/A'}</td>
            <td>${patient.name || patient.patientName || 'N/A'}</td>
            <td>${patient.email || patient.patientEmail || 'N/A'}</td>
            <td>${patient.dateOfBirth || patient.dob || 'N/A'}</td>
            <td>${patient.gender || 'N/A'}</td>
            <td>
              <a href="patient-search.html?patientId=${patient.id}" class="btn-edit">View Records</a>
            </td>
          </tr>
        `;
      }).join('');
    }

    function filterPatients() {
      const searchTerm = document.getElementById('search-patients').value.toLowerCase();
      const patients = JSON.parse(localStorage.getItem('patients') || '[]');
      const filtered = patients.filter(patient => {
        const name = (patient.name || patient.patientName || '').toLowerCase();
        const id = (patient.id || '').toLowerCase();
        return name.includes(searchTerm) || id.includes(searchTerm);
      });
      displayPatients(filtered);
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('doctorLoggedIn');
        localStorage.removeItem('doctorId');
        window.location.href = '../index.html';
      }
    }
  </script>
</body>
</html>
