<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login - MedPulse</title>
  <link rel="stylesheet" href="../login&signup.css" />
</head>
<body>
  <div class="overlay-bg"></div>  
  <div class="auth-container">
    <h1>Doctor Portal Login</h1>
    <form id="loginForm">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your registered email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />

      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>

      <button type="submit">Log In</button>
      <p class="switch">Don't have an account? Contact your hospital administrator.</p>
      <p class="switch"><a href="../index.html">Back to Home</a></p>
    </form>
  </div>

  <script>
    // Load remembered email if it exists
    window.addEventListener('DOMContentLoaded', () => {
      const rememberedEmail = localStorage.getItem('rememberedDoctorEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const rememberMe = document.getElementById('rememberMe').checked;
      const email = document.getElementById('email').value;

      // Save email if remember me is checked
      if (rememberMe) {
        localStorage.setItem('rememberedDoctorEmail', email);
      } else {
        localStorage.removeItem('rememberedDoctorEmail');
      }

      // Store login session (simulating authentication)
      localStorage.setItem('doctorLoggedIn', 'true');
      localStorage.setItem('doctorEmail', email);
      
      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
