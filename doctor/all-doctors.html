<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Doctors - MedPulse</title>
  <link rel="stylesheet" href="doctor.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="notifications.html">Notifications <span id="notification-badge" class="notification-badge" style="display: none;">0</span></a>
        <a href="change-password.html">Change Password</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2>All Active Doctors</h2>
    
    <div class="filter-section">
      <input type="text" id="search-doctors" placeholder="Search doctors..." class="search-input" />
      <select id="filter-department" class="filter-select">
        <option value="">All Departments</option>
      </select>
    </div>

    <div class="doctors-grid" id="doctors-grid">
      <!-- Doctors will be loaded here -->
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      loadDoctors();
      loadDepartments();
      document.getElementById('search-doctors').addEventListener('input', filterDoctors);
      document.getElementById('filter-department').addEventListener('change', filterDoctors);
      updateNotificationBadge();
    });

    function loadDepartments() {
      const departments = JSON.parse(localStorage.getItem('departments')) || [];
      const select = document.getElementById('filter-department');
      departments.forEach(dept => {
        const option = document.createElement('option');
        option.value = dept.id;
        option.textContent = dept.name;
        select.appendChild(option);
      });
    }

    function loadDoctors() {
      const doctors = JSON.parse(localStorage.getItem('doctors')) || [];
      const departments = JSON.parse(localStorage.getItem('departments')) || [];
      const grid = document.getElementById('doctors-grid');

      if (doctors.length === 0) {
        grid.innerHTML = '<p>No doctors found.</p>';
        return;
      }

      displayDoctors(doctors, departments);
    }

    function displayDoctors(doctors, departments) {
      const grid = document.getElementById('doctors-grid');
      grid.innerHTML = doctors.map(doctor => {
        const dept = departments.find(d => d.id === doctor.departmentId);
        return `
          <div class="doctor-card">
            <div class="doctor-avatar">üë®‚Äç‚öïÔ∏è</div>
            <h3>${doctor.name || doctor.doctorName || 'Unknown'}</h3>
            <p class="doctor-specialization">${doctor.specialization || 'N/A'}</p>
            <p class="doctor-department">${dept ? dept.name : 'No Department'}</p>
            <p class="doctor-email">${doctor.email || doctor.doctorEmail || 'N/A'}</p>
            <p class="doctor-id">ID: ${doctor.id || 'N/A'}</p>
          </div>
        `;
      }).join('');
    }

    function filterDoctors() {
      const searchTerm = document.getElementById('search-doctors').value.toLowerCase();
      const deptFilter = document.getElementById('filter-department').value;
      const doctors = JSON.parse(localStorage.getItem('doctors')) || [];
      const departments = JSON.parse(localStorage.getItem('departments')) || [];

      const filtered = doctors.filter(doctor => {
        const matchesSearch = (doctor.name || doctor.doctorName || '').toLowerCase().includes(searchTerm) ||
                             (doctor.specialization || '').toLowerCase().includes(searchTerm);
        const matchesDept = !deptFilter || doctor.departmentId === deptFilter;
        return matchesSearch && matchesDept;
      });

      displayDoctors(filtered, departments);
    }

    function updateNotificationBadge() {
      const notifications = JSON.parse(localStorage.getItem('doctorNotifications') || '[]');
      const unreadCount = notifications.filter(n => !n.read).length;
      const badge = document.getElementById('notification-badge');
      if (unreadCount > 0) {
        badge.textContent = unreadCount;
        badge.style.display = 'inline-block';
      } else {
        badge.style.display = 'none';
      }
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('doctorLoggedIn');
        localStorage.removeItem('doctorId');
        window.location.href = '../index.html';
      }
    }
  </script>
</body>
</html>
