<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password - MedPulse</title>
  <link rel="stylesheet" href="hospital.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="change-password.html" class="active">Change Password</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="form-section">
      <h2>Change Password</h2>
      <form id="change-password-form">
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" id="current-password" required />
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" required minlength="6" />
          <small>Password must be at least 6 characters long</small>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" required minlength="6" />
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-btn">Change Password</button>
          <button type="button" class="btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
        </div>
      </form>
      <div id="success-message" class="success-message" style="display: none;">
        <p>Password changed successfully!</p>
      </div>
      <div id="error-message" class="error-message" style="display: none;">
        <p id="error-text"></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('change-password-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Hide previous messages
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';

      // Validate passwords
      if (newPassword.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }

      if (newPassword !== confirmPassword) {
        showError('New passwords do not match');
        return;
      }

      // In real app, verify current password with backend
      // For now, we'll just update localStorage
      const hospitalData = JSON.parse(localStorage.getItem('hospitalData') || '{}');
      
      // Simulate password verification (in real app, this would check with backend)
      if (!hospitalData.password) {
        // First time setting password
        hospitalData.password = newPassword;
        localStorage.setItem('hospitalData', JSON.stringify(hospitalData));
        showSuccess();
        addAuditLog('Password changed', 'Password updated successfully');
        return;
      }

      // In real app, verify current password here
      // For demo purposes, we'll accept any current password
      hospitalData.password = newPassword;
      localStorage.setItem('hospitalData', JSON.stringify(hospitalData));
      showSuccess();
      addAuditLog('Password changed', 'Password updated successfully');
      
      // Clear form
      document.getElementById('change-password-form').reset();
    });

    function showSuccess() {
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
      setTimeout(() => {
        document.getElementById('success-message').style.display = 'none';
      }, 3000);
    }

    function showError(message) {
      document.getElementById('error-text').textContent = message;
      document.getElementById('error-message').style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
    }

    function addAuditLog(action, details) {
      const logs = JSON.parse(localStorage.getItem('auditLogs')) || [];
      logs.unshift({
        id: 'LOG-' + Date.now(),
        action,
        details,
        user: localStorage.getItem('hospitalName') || 'Hospital Admin',
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('auditLogs', JSON.stringify(logs));
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('hospitalLoggedIn');
        localStorage.removeItem('hospitalName');
        window.location.href = '../index.html';
      }
    }
  </script>
</body>
</html>
