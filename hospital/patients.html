<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Patients - MedPulse</title>
  <link rel="stylesheet" href="hospital.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="change-password.html">Change Password</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="page-header">
      <h2>Manage Patients</h2>
      <div class="header-actions">
        <input type="text" id="search-patients" placeholder="Search patients..." class="search-input" />
        <a href="register-patient.html" class="btn-primary">+ Add New Patient</a>
      </div>
    </div>

    <div class="table-section">
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Date of Birth</th>
              <th>Gender</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="patients-list">
            <!-- Patients will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      loadPatients();
      document.getElementById('search-patients').addEventListener('input', filterPatients);
    });

    function loadPatients() {
      const patients = JSON.parse(localStorage.getItem('patients')) || [];
      const tbody = document.getElementById('patients-list');

      if (patients.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No patients registered. Register your first patient.</td></tr>';
        return;
      }

      tbody.innerHTML = patients.map(patient => {
        return `
          <tr>
            <td>${patient.id || 'N/A'}</td>
            <td>${patient.name || patient.patientName || 'N/A'}</td>
            <td>${patient.email || patient.patientEmail || 'N/A'}</td>
            <td>${patient.dateOfBirth || patient.dob || 'N/A'}</td>
            <td>${patient.gender || 'N/A'}</td>
            <td>${patient.phone || 'N/A'}</td>
            <td>
              <button class="btn-edit" onclick="viewPatient('${patient.id}')">View Records</button>
              <button class="btn-delete" onclick="deletePatient('${patient.id}')">Delete</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    function filterPatients() {
      const searchTerm = document.getElementById('search-patients').value.toLowerCase();
      const patients = JSON.parse(localStorage.getItem('patients')) || [];
      const tbody = document.getElementById('patients-list');

      const filtered = patients.filter(patient => {
        const name = (patient.name || patient.patientName || '').toLowerCase();
        const email = (patient.email || patient.patientEmail || '').toLowerCase();
        const id = (patient.id || '').toLowerCase();
        return name.includes(searchTerm) || email.includes(searchTerm) || id.includes(searchTerm);
      });

      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No patients found matching your search.</td></tr>';
        return;
      }

      tbody.innerHTML = filtered.map(patient => {
        return `
          <tr>
            <td>${patient.id || 'N/A'}</td>
            <td>${patient.name || patient.patientName || 'N/A'}</td>
            <td>${patient.email || patient.patientEmail || 'N/A'}</td>
            <td>${patient.dateOfBirth || patient.dob || 'N/A'}</td>
            <td>${patient.gender || 'N/A'}</td>
            <td>${patient.phone || 'N/A'}</td>
            <td>
              <button class="btn-edit" onclick="viewPatient('${patient.id}')">View Records</button>
              <button class="btn-delete" onclick="deletePatient('${patient.id}')">Delete</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    function viewPatient(id) {
      // In real app, navigate to patient records page
      alert('Patient records view - To be implemented');
    }

    function deletePatient(id) {
      if (!confirm('Are you sure you want to delete this patient?')) return;
      
      const patients = JSON.parse(localStorage.getItem('patients')) || [];
      const filtered = patients.filter(p => p.id !== id);
      localStorage.setItem('patients', JSON.stringify(filtered));
      addAuditLog('Patient deleted', `Patient ID: ${id}`);
      loadPatients();
    }

    function addAuditLog(action, details) {
      const logs = JSON.parse(localStorage.getItem('auditLogs')) || [];
      logs.unshift({
        id: 'LOG-' + Date.now(),
        action,
        details,
        user: localStorage.getItem('hospitalName') || 'Hospital Admin',
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('auditLogs', JSON.stringify(logs));
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('hospitalLoggedIn');
        localStorage.removeItem('hospitalName');
        window.location.href = '../index.html';
      }
    }
  </script>
</body>
</html>
