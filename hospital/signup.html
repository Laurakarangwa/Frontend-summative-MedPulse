<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Sign Up - MedPulse</title>
  <link rel="stylesheet" href="../login&signup.css" />
</head>
<body>
  <div class="overlay-bg"></div> 
  <div class="auth-container">
    <h1>Hospital Sign Up</h1>
    <form id="signupForm">
      <label for="hospitalName">Hospital Name</label>
      <input type="text" id="hospitalName" name="hospitalName" required />

      <label for="email">Official Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="hospitalLicense">Hospital License</label>
      <input type="license" id="license" name="license" required />

      <label for="hospitalCountry">Hospital Country</label>
      <input type="text" id="hospitalCountry" name="hospitalCountry" required />

      <label for="hospitalcity">Hospital City</label>
      <input type="text" id="city" name="city" required />

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">Sign Up</button>
      <p class="switch">Already registered? <a href="login.html">Log in here</a></p>
      <p class="switch"><a href="../index.html">Back to Home</a></p>
    </form>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Store hospital info (in real app, this would be sent to backend)
      const hospitalData = {
        name: document.getElementById('hospitalName').value,
        email: document.getElementById('email').value,
        license: document.getElementById('license').value,
        hospitalCountry: document.getElementById('hospitalCountry').value,
        city: document.getElementById('city').value
      };
      
      localStorage.setItem('hospitalData', JSON.stringify(hospitalData));
      
      // Redirect to dashboard
      alert('Hospital registered successfully! Redirecting to dashboard...');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
