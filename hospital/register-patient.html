<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Patient - MedPulse</title>
  <link rel="stylesheet" href="hospital.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="patients.html">Manage Patients</a>
        <a href="../index.html">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2>Register New Patient</h2>
    
    <div class="form-section">
      <form class="registration-form" id="patientForm">
        <div class="form-group">
          <label for="patientName">Patient Full Name</label>
          <input type="text" id="patientName" name="patientName" required />
        </div>

        <div class="form-group">
          <label for="patientEmail">Email Address</label>
          <input type="email" id="patientEmail" name="patientEmail" required />
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select gender...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>

        <button type="submit" class="submit-btn">Register Patient</button>
      </form>

      <div id="success-message" class="success-message" style="display: none;">
        <h3>Patient Registered Successfully!</h3>
      </div>


      <div id="success-message" class="success-message" style="display: none;">
        <h3>Patient Registered Successfully!</h3>
        <p><strong>Patient ID:</strong> <span id="generatedPatientId"></span></p>
        <p>Please share this ID with the patient for login.</p>
        <button onclick="window.print()" class="print-btn">Print Patient ID</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('patientForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Generate Patient ID
      const patientId = 'P-' + Math.random().toString(36).substr(2, 9).toUpperCase();
      
      // Save patient data
      const patients = JSON.parse(localStorage.getItem('patients')) || [];
      const newPatient = {
        id: patientId,
        name: document.getElementById('patientName').value,
        patientName: document.getElementById('patientName').value,
        email: document.getElementById('patientEmail').value,
        patientEmail: document.getElementById('patientEmail').value,
        dateOfBirth: document.getElementById('dateOfBirth').value,
        dob: document.getElementById('dateOfBirth').value,
        gender: document.getElementById('gender').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        password: password,
        createdAt: new Date().toISOString()
      };
      patients.push(newPatient);
      localStorage.setItem('patients', JSON.stringify(patients));
      
      // Add audit log
      addAuditLog('Patient registered', `Patient: ${newPatient.name}, ID: ${patientId}`);
      
      // Display success message
      document.getElementById('generatedPatientId').textContent = patientId;
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('patientForm').reset();
    });

    function addAuditLog(action, details) {
      const logs = JSON.parse(localStorage.getItem('auditLogs')) || [];
      logs.unshift({
        id: 'LOG-' + Date.now(),
        action,
        details,
        user: localStorage.getItem('hospitalName') || 'Hospital Admin',
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('auditLogs', JSON.stringify(logs));
    }
  </script>
</body>
</html>
