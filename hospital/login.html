<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Login - MedPulse</title>
  <link rel="stylesheet" href="../login&signup.css" />
</head>
<body>
  <div class="overlay-bg"></div>  
  <div class="auth-container">
    <h1>Hospital Portal Login</h1>
    <form id="loginForm">
      <label for="hospitalName">Hospital Name</label>
      <input type="text" id="hospitalName" name="hospitalName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>

      <button type="submit">Log In</button>
      <p class="switch">New hospital? <a href="signup.html">Create an account</a></p>
      <p class="switch"><a href="../index.html">Back to Home</a></p>
    </form>
  </div>
  <script>
    // Load remembered credentials if they exist
    window.addEventListener('DOMContentLoaded', () => {
      const rememberedName = localStorage.getItem('rememberedHospitalName');
      const rememberedEmail = localStorage.getItem('rememberedHospitalEmail');
      
      if (rememberedName && rememberedEmail) {
        document.getElementById('hospitalName').value = rememberedName;
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const rememberMe = document.getElementById('rememberMe').checked;
      const hospitalName = document.getElementById('hospitalName').value;
      const email = document.getElementById('email').value;
      
      // Save credentials if remember me is checked
      if (rememberMe) {
        localStorage.setItem('rememberedHospitalName', hospitalName);
        localStorage.setItem('rememberedHospitalEmail', email);
      } else {
        localStorage.removeItem('rememberedHospitalName');
        localStorage.removeItem('rememberedHospitalEmail');
      }
      
      // Store login session (in real app, this would verify with backend)
      localStorage.setItem('hospitalLoggedIn', 'true');
      localStorage.setItem('hospitalName', hospitalName);
      
      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
