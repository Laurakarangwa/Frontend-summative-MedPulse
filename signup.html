<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Sign Up - MedPulse</title>
  <link rel="stylesheet" href="login&signup.css" />
</head>
<body>
  <div class="overlay-bg"></div> 
  <div class="auth-container">
    <h1>Hospital Sign Up</h1>
    <form action="/signup" method="POST" id="signupForm">
      <label for="hospitalName">Hospital Name</label>
      <input type="text" id="hospitalName" name="hospitalName" required />

      <label for="email">Official Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="adminName">Administrator Full Name</label>
      <input type="text" id="adminName" name="adminName" required />

      <label for="phone">Contact Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="location">Hospital Location</label>
      <input type="text" id="location" name="location" required />

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">Sign Up</button>
      <p class="switch">Already registered? <a href="login.html">Log in here</a></p>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
